name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - run: npm ci

      - name: Validate grammar JSON
        run: node -e "JSON.parse(require('fs').readFileSync('pgsql.tmLanguage.json','utf8'))"

      - name: Run tests
        run: npm test
